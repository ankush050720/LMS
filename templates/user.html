<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
  <title>LMS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }

    h3 {
      color: #333;
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 5px;
    }

    form label {
      display: block;
      font-weight: bold;
      margin-bottom: 10px;
    }

    form input[type="text"],
    form input[type="email"] {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 3px;
      margin-bottom: 20px;
    }

    .form-text {
      font-size: 12px;
      color: #777;
      margin-bottom: 10px;
    }

    .btn-container {
      text-align: center;
      margin-top: 20px;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      font-size: 14px;
      font-weight: bold;
      text-align: center;
      text-decoration: none;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn-primary {
      background-color: #007bff;
      color: #fff;
    }

    .btn-primary:hover {
      background-color: #0069d9;
    }

    .btn-success {
      background-color: #28a745;
      color: #fff;
    }

    .btn-success:hover {
      background-color: #218838;
    }

    #message {
      display:none;
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 5px;
      margin-top: 20px;
    }

    #output_div {
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 5px;
      margin-top: 20px;
    }
  </style>
  <script src="static/utility.js"></script>
</head>

<body>
  <div class="container">
    <h3>Hello User!!!</h3>
    <form name="my_form2" id="myForm">
      <label for="userName">Enter your name:</label>
      <input type="text" id="userName" name="A">
      <label for="userEmail">Enter your email:</label>
      <input type="email" id="userEmail" name="B">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      <div class="btn-container">
        <input type="button" class="btn btn-primary" onclick="submitData('submitJSON2')" value="Submit"
          id="submitButton">
        <button type="reset" class="btn btn-success">Reset</button>
      </div>
    </form>
  </div>

  <script>
    const form = document.getElementById('myForm');
    const message = document.getElementById('message');
    const submitButton = document.getElementById('submitButton');

  submitButton.addEventListener('click', (event) => {
  event.preventDefault();
  setTimeout(function() {
    var division = document.getElementById("output_div");
    var messageDiv = document.getElementById("message");
    if (division.textContent.startsWith("Your name and email have been recorded.") && !messageDiv) {	
      var newDivision = document.createElement("div");	
      newDivision.setAttribute("id", "message");	
      newDivision.style.display = 'block';
      newDivision.innerHTML = '<br>What would you like to do<br><br><a href={{url_for("issue")}} type="button" class="btn btn-primary">Issue</a> &nbsp <a href={{url_for("reissue")}} type="button" class="btn btn-primary">Reissue</a> &nbsp <a href={{url_for("ret")}} type="button" class="btn btn-primary">Return</a>';
      var element = document.getElementsByClassName("container")[0];
      element.appendChild(newDivision);
    }
  }, 1000);
});
  </script>
</body>
</html>
